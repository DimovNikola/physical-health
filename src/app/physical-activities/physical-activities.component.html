<div class="container-fluid d-flex justify-content-center align-items-center">
  <a [routerLink]="['/add']" type="button" class="btn btn-outline-secondary btn-lg col-6 mx-auto">Click to Create Activity</a>
</div>
<br />
<br />
<div class="container-fluid d-flex justify-content-center" *ngFor="let item of activitiesList">
  <div class="card text-white bg-dark mb-3 w-50">
    <div class="card-header border-success">Time For Activity: {{item.deadline}}, Date: {{item.date | date}}</div>
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.description}}</p>
    </div>
    <div class="card-footer bg-transparent d-flex justify-content-end">
      <a [routerLink]="['/info', item.id]" type="button" class="btn btn-success">More Info</a>
    </div>
  </div>
</div>
